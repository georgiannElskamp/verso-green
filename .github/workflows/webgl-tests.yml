      - name: Check compilation (with webgl)
        run: cargo check --all-targets --features webgl
        
      - name: Run WebGL unit tests
        run: cargo test --features webgl --test webgl_tests -- --nocapture

  webgl-tests-windows:
    name: WebGL Tests (Windows)
    runs-on: windows-latest
    
