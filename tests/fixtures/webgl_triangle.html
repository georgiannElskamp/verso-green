<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebGL Triangle Test</title>
    <style>
        body { margin: 0; padding: 0; background: #333; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script>
        // WebGL Triangle Rendering Test
        // This test renders a simple colored triangle to verify shader and rendering pipeline.
        
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        
        if (!gl) {
            document.body.innerHTML = '<p style="color: red;">WebGL not supported</p>';
            throw new Error('WebGL not supported');
        }
        
        // Vertex shader
        const vsSource = `
            attribute vec4 aVertexPosition;
            attribute vec4 aVertexColor;
            varying lowp vec4 vColor;
            void main() {
                gl_Position = aVertexPosition;
                vColor = aVertexColor;
            }
        `;
        
        // Fragment shader
        const fsSource = `
            varying lowp vec4 vColor;
            void main() {
                gl_FragColor = vColor;
            }
        `;
        
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }
        
        function createProgram(gl, vsSource, fsSource) {
            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vsSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fsSource);
            
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Program link error:', gl.getProgramInfoLog(program));
                return null;
            }
            return program;
        }
        
        // Create shader program
        const program = createProgram(gl, vsSource, fsSource);
        
        // Get attribute locations
        const positionLocation = gl.getAttribLocation(program, 'aVertexPosition');
        const colorLocation = gl.getAttribLocation(program, 'aVertexColor');
        
        // Create position buffer (triangle vertices)
        const positions = new Float32Array([
             0.0,  0.5, 0.0,  // Top vertex
            -0.5, -0.5, 0.0,  // Bottom left
             0.5, -0.5, 0.0   // Bottom right
        ]);
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
        
        // Create color buffer (RGB for each vertex)
        const colors = new Float32Array([
            1.0, 0.0, 0.0, 1.0,  // Red
            0.0, 1.0, 0.0, 1.0,  // Green
            0.0, 0.0, 1.0, 1.0   // Blue
        ]);
        const colorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, colors, gl.STATIC_DRAW);
        
        // Clear and render
        gl.clearColor(0.1, 0.1, 0.1, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        
        gl.useProgram(program);
        
        // Set up position attribute
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 3, gl.FLOAT, false, 0, 0);
        
        // Set up color attribute
        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
        gl.enableVertexAttribArray(colorLocation);
        gl.vertexAttribPointer(colorLocation, 4, gl.FLOAT, false, 0, 0);
        
        // Draw the triangle
        gl.drawArrays(gl.TRIANGLES, 0, 3);
        
        console.log('WebGL triangle test: SUCCESS');
        console.log('Renderer:', gl.getParameter(gl.RENDERER));
    </script>
</body>
</html>
