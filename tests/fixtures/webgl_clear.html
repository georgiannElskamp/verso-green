<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebGL Clear Test</title>
    <style>
        body { margin: 0; padding: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script>
        // WebGL Clear Color Test
        // This test verifies that WebGL can clear the canvas to a solid color.
        
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        
        if (!gl) {
            document.body.innerHTML = '<p style="color: red;">WebGL not supported</p>';
        } else {
            // Clear to red
            gl.clearColor(1.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            
            // Log success
            console.log('WebGL clear test: SUCCESS');
            console.log('Renderer:', gl.getParameter(gl.RENDERER));
            console.log('Vendor:', gl.getParameter(gl.VENDOR));
        }
    </script>
</body>
</html>
